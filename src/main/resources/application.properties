spring.application.name=infospring


#URL conexion h2
#spring.datasource.url=jdbc:h2:mem:moodtrackdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

#URL conexion MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/infodemo?allowPublicKeyRetrieval=true&useSSL=false&serverTimeZone=UTC}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Propiedades de estrategia de creacion de schema
spring.jpa.hibernate.ddl-auto=update


#Mostrar sql por consola
spring.jpa.show-sql=true


#Dialecto hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Consola web H2
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

spring.jpa.properties.hibernate.format_sql=true